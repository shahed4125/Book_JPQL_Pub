<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="tablestyleclass.css"  />
    </h:head>
    <h:body>
        <div style="width:800px;margin: 0 auto;min-height: 500px;overflow: hidden;border: 1px solid background;padding: 10px">
        <h1>List Of Books:-</h1><br/>
        <h:dataTable value="#{datamb.pubs}" var="pub" styleClass="Table"
                   headerClass="TableHeader"
                   rowClasses="TableEvenRow,TableOddRow">
          <h:column>
              <f:facet name="header">Publisher Name</f:facet>
              #{pub.name}
          </h:column>
            <h:column>
                <f:facet name="header">Book Name</f:facet>
                #{pub.rating}
            </h:column>
            <h:column>
                <f:facet name="header">Author Name</f:facet>
                
            </h:column>
            <h:column>
                <f:facet name="header">Rating </f:facet>
                #{book.author.name}
            </h:column>
          
      </h:dataTable>
        <h:form>
        <h:commandButton value="Home" action="index"></h:commandButton>
        </h:form>
        </div>
    </h:body>
</html>
